<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="d-flex mt-5" style="justify-content: center;">
        <div class="card" id="infoCard">
            <div class="card-header">
                <label for="">Informazioni operatore</label>
            </div>
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <label class="col-3" for="nome">Nome / Nickname <span class="required">*</span></label>
                    <input type="text" class="form form-control" name="nome" id="nome" placeholder="Nome">
                </div>
                <div class="d-flex align-items-center mt-2">
                    <label class="col-3" for="asd">ASD <span class="required">*</span></label>
                    <input type="text" class="form form-control" name="asd" id="asd" placeholder="ASD">
                </div>
                <div class="d-flex align-items-center mt-2">
                    <label class="col-3" for="phone">Numero di telefono</label>
                    <input type="tel" class="form form-control" id="phone" name="phone" placeholder="Numero di telefono">
                </div>
                <div class="d-flex align-items-center mt-2">
                    <label class="col-3" for="fazione">Fazione</label>
                    <input type="text" class="form form-control" id="fazione" name="fazione" placeholder="Fazione">
                </div>
                <div class="d-flex align-items-center mt-2">
                    <label class="col-3" for="plotone">Plotone</label>
                    <input type="text" class="form form-control" id="plotone" name="plotone" placeholder="Plotone">
                </div>
                <div class="d-flex align-items-center mt-2">
                    <label class="col-3" for="colore">Colore icona</label>
                    <select name="colore" id="colore" class="form form-control">
                        <option value="blue" selected>Blue</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="yellow">Yellow</option>
                        <option value="purple">Purple</option>
                    </select>
                </div>
                <div class="d-flex align-items-center mt-2">
                    <label class="col-3" for="ruolo">Ruolo</label>
                    <select name="ruolo" id="ruolo" class="form form-control">
                        <option value="fuciliere" selected>Fuciliere</option>
                        <option value="medico">Medico</option>
                        <option value="geniere">Geniere</option>
                        <option value="lmg">LMG</option>
                        <option value="capoPlotone">Caposquadra</option>
                        <option value="capoPlotone">Capo Plotone</option>
                        <option value="capoFazione">Capo Fazione</option>
                    </select>
                </div>
                <div class="d-flex align-items-center mt-2">
                    <label class="col-3" for="ngLink">Link <span class="required">*</span></label>
                    <input type="text" class="form form-control" id="ngLink" name="ngLink" placeholder="Link per il game">
                </div>

                <hr>
                <div>
                    <center>
                        <button type="button" id="salva" class="btn btn-primary">Salva <span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span></button>
                    </center>
                </div>
            </div>
            <dic class="card-footer">
                <div id="successMsg">
                    <h5 class="text-success">Dati trasmessi correttamente</h5>
                </div>
                <div id="errorMsg">
                    <h5 class="text-danger">Errore nella trasmissione dei dati</h5>
                </div>
            </dic>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
